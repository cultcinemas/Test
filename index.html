<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgb(0 224 254);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        a:-webkit-any-link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="search-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Search by product number or name">
    </div>
    <div id="productGrid" class="product-grid"></div>
    <div id="pagination" class="pagination"></div>

    <script>
        let products = [];
        let currentPage = 1;
        const productsPerPage = 24;

        // Fetch products from JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                displayProducts();
                setupPagination();
            });

        function displayProducts(filteredProducts = products) {
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToDisplay = filteredProducts.slice(startIndex, endIndex);

            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <a href="${product.link}">
                        <div class="product-number">#${product.id}</div>
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                    </a>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function setupPagination(filteredProducts = products) {
            const pageCount = Math.ceil(filteredProducts.length / productsPerPage);
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayProducts(filteredProducts);
                });
                paginationElement.appendChild(button);
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.id.toString().includes(searchTerm) ||
                product.name.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayProducts(filteredProducts);
            setupPagination(filteredProducts);
        }

        document.getElementById('searchInput').addEventListener('input', performSearch);
    </script>
</body>
</html>
